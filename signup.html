<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="styles-login/signup.css">

</head>


<body>
    <div id="parent">
        <div>
            <h2>REGISTER</h2>
            <hr>
            <h4>Register to earn <span id="highlight">2000 Reward Points</span></h4>


            <form>

                <input type="text" placeholder="Name" id="name">

                <input type="text" placeholder="Phone" id="mobile">

                <input type="text" placeholder="Email" id="email">

                <input type="text" placeholder="Password" id="password">

                <input type="submit" id="button">
            </form>


        </div>
    </div>
    <script src="scripts-login/signup.js"></script>
</body>

</html>
