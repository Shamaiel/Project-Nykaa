<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    #parent {
        display: flex;
        justify-content: center;
        background-color: rgb(243, 243, 243);

    }

    #parent>div {
        width: 27%;
        margin-top: 70px;
        border: 1px solid gainsboro;
        background-color: rgb(255, 255, 255);
        text-align: center;
        justify-content: center;
        font-size: 16px;
        box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
        border-radius: 10px 10px 0px 0px;

    }

    input[type=text] {
        display: block;
        width: 80%;
        height: 40px;
        padding-top: 1px;
        margin-bottom: 30px;
        box-sizing: border-box;
        border: none;
        border-bottom: 2px solid rgb(154, 154, 154);
       
    }

    #highlight {
        color: rgb(252, 39, 121);
       
    }

    form {
        text-align: left;
        margin-left: 30px;
        color: rgb(154, 154, 154)
    }

    #button {
        width: 75%;
        height: 50px;
        margin-top: 100px;
        margin-left: 25px;
        color: white;
        font-size: 16px;
        margin-bottom: 300px;
        background-color: rgb(252, 39, 121);
        border: none;
        border-radius: 5px 5px 5px 5px;

    }
</style>

<body>
    <div id="parent">
        <div>
            <h2>REGISTER</h2>
            <hr>
            <h4>Register to earn <span id="highlight">2000 Reward Points</span></h4>


            <form>

                <input type="text" placeholder="Name" id="name">

                <input type="text" placeholder="Phone" id="mobile">

                <input type="text" placeholder="Email" id="email">

                <input type="submit" id="button">
            </form>


        </div>
    </div>

</body>

</html>
<script>
    document.querySelector("form").addEventListener("submit", adddata)
    var customerarray = JSON.parse(localStorage.getItem("credentials")) || []
    function adddata() {
        event.preventDefault();
        var name = document.getElementById("name").value;
        var mobile = document.getElementById("mobile").value;
        var email = document.getElementById("email").value;
        console.log(name)

        var obj = {
            name: name,
            mobile: mobile,
            email: email

        }
        customerarray.push(obj)
        localStorage.setItem("credentials", JSON.stringify(customerarray))
        login()
    }
    function login(){
        alert("You are successfully signed up.Press OK to proceed to login page")
    window.location.href = "login.html";
  }
</script>
