<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfume Page</title>
    <link rel="stylesheet" href="./Styles/perfumeStyle.css">
    
    <script src="https://kit.fontawesome.com/17cb428520.js" crossorigin="anonymous"></script>

</head>
<body>
   
   <div id="h2d"> <h2>All Perfumes</h2></div>
  <div id="container">
   
      <div id="sideDiv">
        
          <select  id="select-price" onchange = "sortByPrice()" >
             <option value="">Sort By: Price</option>
             <option value="htl">High to Low</option>
             <option value="lth">Low to High</option>
          </select>

           <select  id="select-name" onchange="sortByNames()">
             <option value="">Sort By: Names</option>
             <option value="ascending">Ascending</option>
             <option value="descending">Descending</option>
          </select>

          <select  id="discount" onchange="filterbyDiscount()">
            <option value="">Filter By: Discount</option>
            <option value="30% OFF">30% or Above</option>
            <option value="40% OFF">40% or below</option>
         </select>

         <select  id="brand">
          <option value="">Brand</option>
          <option value="">Beardo</option>
          <option value="">Versace</option>
       </select>

      </div>

      <div id="product-div">
         <!-- append your products here -->
           

      </div>



  </div>  

  

<script src="./Src/perfume.js"></script>
</body>
</html>
